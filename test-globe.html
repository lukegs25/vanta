<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #globe-test {
            width: 600px;
            height: 500px;
            border: 1px solid #4a90e2;
            margin: 20px auto;
            display: block;
        }
        .status {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="status">
        <h1>Globe Test</h1>
        <p id="status">Initializing...</p>
    </div>
    
    <div id="globe-test"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.getElementById('status');
            const container = document.getElementById('globe-test');
            
            try {
                statusEl.textContent = 'Creating Three.js scene...';
                
                // Scene setup
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(60, 600/500, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                
                renderer.setSize(600, 500);
                renderer.setClearColor(0x000000, 0);
                container.appendChild(renderer.domElement);
                
                statusEl.textContent = 'Creating globe geometry...';
                
                // Create globe
                const geometry = new THREE.SphereGeometry(1, 64, 64);
                const material = new THREE.MeshLambertMaterial({
                    color: 0x0a1929,
                    transparent: false,
                    opacity: 1.0
                });
                
                const globe = new THREE.Mesh(geometry, material);
                scene.add(globe);
                
                // Add wireframe
                const wireframeGeometry = new THREE.SphereGeometry(1.002, 20, 20);
                const wireframeMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4a90e2,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.6
                });
                const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
                scene.add(wireframe);
                
                statusEl.textContent = 'Adding lights...';
                
                // Lights
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0x4a90e2, 1.0);
                directionalLight.position.set(5, 3, 5);
                scene.add(directionalLight);
                
                // Position camera
                camera.position.set(0, 0, 2.5);
                
                statusEl.textContent = 'Starting animation...';
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    globe.rotation.y += 0.005;
                    wireframe.rotation.y += 0.005;
                    renderer.render(scene, camera);
                }
                
                animate();
                statusEl.textContent = 'Globe is running successfully!';
                
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
                console.error('Globe test error:', error);
            }
        });
    </script>
</body>
</html>
