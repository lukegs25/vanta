  <style>
    .shimmer-text {
      background: linear-gradient(90deg, rgba(255,255,255,0.95), rgba(74,144,226,0.95), rgba(255,255,255,0.95));
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 2.8s linear infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }
  </style>
</head>
<body>

  </video>
  <nav class="navbar">
    <div class="nav-container">
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html#home" class="nav-link">HOME</a>
        </li>
        <li class="nav-item"><span class="nav-dot">•</span></li>
        <li class="nav-item">
          <a href="index.html#services" class="nav-link">SERVICES</a>
        </li>
        <li class="nav-item"><span class="nav-dot">•</span></li>
        <li class="nav-item">
          <a href="index.html#about" class="nav-link">ABOUT</a>
        </li>
        <li class="nav-item"><span class="nav-dot">•</span></li>
        <li class="nav-item">
          <a href="index.html#work" class="nav-link">WORK</a>

        <li class="nav-item">

        </li>
      </ul>

  </nav>
  <div id="root" style="position: relative; z-index: 2;"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="components/ui/StripeLinks.js"></script>
  <script src="particles.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const pricingCards = document.querySelectorAll('.pricing-card');
      pricingCards.forEach((card, index) => {
        card.addEventListener('mouseenter', () => {
          pricingCards.forEach((other, i) => {
            if (i !== index) {
              other.classList.add('focus-blur');
            } else {
              other.classList.add('focus-active');
            }
          });
        });
        card.addEventListener('mouseleave', () => {
          pricingCards.forEach((other) => {
            other.classList.remove('focus-blur', 'focus-active');
          });
        });
      });
    });
  </script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const plans = [
      {
        name: 'Basic',
        price: 700,
        setup: 50,
        features: [
          "Content Creation",
          "Social Media Management",
          "Email",
          "SEO & Blogging",
          "Reporting",
          "Optional Add-Ons"
        ],
        details: [
          "1 post per week",
          "Agency-created content (40%)",
          "Weekly content calendars",
          "2 stories per week",
          "Community engagement 1x/week",
          "Weekly newsletter",
          "1 blog post/month",
          "Advanced SEO Optimization",
          "Basic monthly performance report",
          "Lead Gen: 1 campaign/month",
          "Website Chatbot (basic)",
          "Travel coordination: 3 trips",
          "categorization/processing receipts"
        ]
      },
      {
        name: 'Pro',
        price: 1900,
        setup: 100,
        features: [
          "Content Creation",
          "Social Media Management",
          "Email",
          "SEO & Blogging",
          "Web Services",
          "Chatbots",
          "Client Communication",
          "Admin Support",
          "Reporting",
          "Optional Add-Ons"
        ],
        details: [
          "4 posts per week",
          "Agency-created content (60%)",
          "Weekly content calendars",
          "3 stories per day",
          "Community engagement 3x/week",
          "Geotargeted posting: 2 locations",
          "Weekly newsletter",
          "1 blog post/week",
          "Advanced SEO Optimization",
          "Basic website buildout",
          "Social media chatbot",
          "Monthly industry updates",
          "10 invoices categorized per month",
          "Basic monthly performance report",
          "Extra email campaigns",
          "Photography shoot(s)"
        ]
      },
      {
        name: 'Premium',
        price: 4500,
        setup: 275,
        features: [
          "Content Creation",
          "Social Media Management",
          "Email",
          "SEO & Blogging",
          "Web Services",
          "Chatbots and Automation",
          "Client Communication",
          "Admin Support",
          "Lead Generation",
          "Reporting",
          "Optional Add-Ons"
        ],
        details: [
          "7 posts per week",
          "100% Agency-created content",
          "Weekly content calendars",
          "2 stories per day",
          "Community engagement 5x/week",
          "Geotargeted posting: 3 locations",
          "Weekly newsletter",
          "1 blog post/week",
          "Advanced SEO Optimization",
          "Advanced website buildout",
          "Website chatbot (advanced)",
          "Social media chatbot",
          "Internal company chatbot",
          "Weekly industry updates to clients",
          "600 invoices categorized monthly",
          "Full travel coordination support",
          "2 email campaigns per month",
          "Advanced reporting",
          "More geotargeted locations",
          "Additional photography shoots",
          "Additional lead generation"
        ]
      }
    ];

    function PricingCard({ plan, isOpen, onToggle, isPopular }) {
      const handleGetStarted = () => {
        // Map plan name to link keys; default to contact if undefined
        const key = plan.name === 'Basic' ? 'checkoutBasic'
          : plan.name === 'Pro' ? 'checkoutPro'
          : plan.name === 'Premium' ? 'checkoutPremium'
          : 'contact';
        const href = (window.VANTA_LINKS && window.VANTA_LINKS[key]) || 'index.html#contact';
        window.location.href = href;
      };
      return (
        <div className="pricing-card" style={{
          background: 'rgba(20, 20, 20, 0.65)',
          borderRadius: '16px',
          boxShadow: isPopular
            ? '0 10px 30px rgba(74, 144, 226, 0.35)'
            : '0 6px 18px rgba(0, 0, 0, 0.4)',
          border: isPopular ? '1px solid rgba(74, 144, 226, 0.6)' : '1px solid rgba(255,255,255,0.12)',
          color: 'white',
          padding: 32,
          width: 330,
          margin: 16,
          position: 'relative',
          minHeight: 450
        }}>
          <div style={{display: 'flex', alignItems: 'center'}}>
            <h2>{plan.name}</h2>
            {isPopular && (
              <span style={{
                marginLeft: 12,
                background: '#4a90e2',
                color: '#ffffff',
                borderRadius: 6,
                padding: '2px 8px',
                fontWeight: 'bold',
                fontSize: 12
              }}>Most Popular</span>
            )}
          </div>
          <div style={{fontSize: 32, margin: '16px 0'}}>
            ${plan.price}
            <span style={{fontSize: 18, color: '#4a90e2'}}>/month</span>
          </div>
          <div style={{color: 'rgba(255,255,255,0.8)', fontSize: 15, marginBottom: 12}}>
            + ${plan.setup} set up
          </div>
          <ul>
            {plan.features.map(f => (
              <li key={f} style={{marginBottom: 7, fontSize: 18}}>✓ {f}</li>
            ))}
          </ul>
          <button
            onClick={onToggle}
            style={{
              marginTop: 16,
              marginBottom: isOpen ? 8 : 24,
              background: 'rgba(10,10,10,0.6)',
              color: '#4a90e2',
              border: '1px solid rgba(74,144,226,0.7)',
              borderRadius: 8,
              padding: '8px 16px',
              cursor: 'pointer',
              fontWeight: 'bold'
            }}
          >{isOpen ? 'Hide Details' : 'Show Details'}</button>
          {isOpen && (
            <div style={{
              background: 'rgba(10, 10, 18, 0.6)',
              padding: 16,
              borderRadius: 10,
              marginBottom: 16,
              boxShadow: '0 8px 24px rgba(74, 144, 226, 0.18)',
              color: '#e6efff'
            }}>
              <ul style={{margin: 0, padding: 0}}>
                {plan.details.map(d => (
                  <li key={d} style={{marginBottom: 3, fontSize: 16}}>{d}</li>
                ))}
              </ul>
            </div>
          )}
          <button
            onClick={handleGetStarted}
            style={{
              marginTop: 8,
              width: '100%',
              background: 'linear-gradient(135deg, #4a90e2 0%, #ffffff 100%)',
              color: '#0a0a0a',
              border: 'none',
              borderRadius: 8,
              padding: '14px 0',
              fontWeight: 'bold',
              fontSize: 18,
              boxShadow: isPopular
                ? '0 0 24px 4px rgba(74,144,226,0.45)'
                : '0 0 14px 2px rgba(255,255,255,0.15)'
            }}
          >GET STARTED</button>
        </div>
      );
    }

    function PricingSection() {
      const [openIdx, setOpenIdx] = useState(null);
      const brandContainerRef = useRef(null);
      const particlesRef = useRef(null);

      useEffect(() => {
        const container = brandContainerRef.current;
        if (!container || particlesRef.current) return;
        if (typeof ParticleSystem === 'undefined') return;

        const overlay = document.createElement('div');
        overlay.style.position = 'absolute';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.pointerEvents = 'none';
        overlay.style.zIndex = '1';
        container.style.position = 'relative';
        container.appendChild(overlay);

        particlesRef.current = new ParticleSystem(overlay, {
          particleCount: 200,
          particleSpread: 15,
          speed: 0.05,
          particleColors: ["#ffffff", "#4a90e2", "#ffffff"],
          moveParticlesOnHover: true,
          particleHoverFactor: 3,
          alphaParticles: false,
          particleBaseSize: 8,
          sizeRandomness: 0.8,
          cameraDistance: 10,
          disableRotation: false
        });

        return () => {
          try { particlesRef.current?.destroy(); } catch (_) {}
          particlesRef.current = null;
          if (overlay && overlay.parentNode) overlay.parentNode.removeChild(overlay);
        };
      }, []);

      return (
        <div style={{
          background: 'transparent',
          minHeight: '100vh',
          padding: '50px 0',
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center'
        }}>
          <h1 style={{
            color: 'white',
            fontSize: 38,
            fontWeight: 800,
            marginBottom: 6,
            textShadow: '0 0 20px rgba(255,255,255,0.35), 0 0 30px rgba(74,144,226,0.35)'
          }}>Flexible Pricing for Every Business</h1>
          <p style={{
            color: '#e6efff',
            fontSize: 18,
            marginBottom: 42,
            textShadow: '0 0 12px rgba(255,255,255,0.25)'
          }}>Choose a plan that fits your needs and scale effortlessly with our AI-powered inventory solutions.</p>
          <div style={{
            display: 'flex',
            flexDirection: 'row',
            justifyContent: 'center',
            maxWidth: 1200,
            width: '100%'
          }}>
            {plans.map((plan, idx) => (
              <PricingCard
                key={plan.name}
                plan={plan}
                isOpen={openIdx === idx}
                onToggle={() => setOpenIdx(openIdx === idx ? null : idx)}
                isPopular={plan.name === 'Premium'}
              />
            ))}
          </div>

          {/* Brand Scaling CTA Section */}
          <div style={{
            marginTop: 48,
            width: '100%',
            display: 'flex',
            justifyContent: 'center'
          }}>
            <div ref={brandContainerRef} style={{
              maxWidth: 1200,
              width: '100%',
              padding: 24,
              background: 'rgba(10, 10, 18, 0.55)',
              border: '1px solid rgba(74, 144, 226, 0.45)',
              borderRadius: 16,
              boxShadow: '0 10px 30px rgba(74, 144, 226, 0.25)',
              textAlign: 'center',
              color: 'white'
            }}>
              <h2 className="shimmer-text" style={{
                fontSize: 32,
                fontWeight: 800,
                marginBottom: 8,
                textShadow: '0 0 20px rgba(255,255,255,0.2), 0 0 30px rgba(74,144,226,0.2)'
              }}>Brand Scaling with Ads</h2>
              <p style={{
                fontSize: 18,
                color: '#e6efff',
                marginBottom: 20,
                textShadow: '0 0 12px rgba(255,255,255,0.25)'
              }}>Free plus % Value Added</p>
              <a href="index.html#contact" style={{
                display: 'inline-block',
                padding: '12px 24px',
                borderRadius: 10,
                background: 'linear-gradient(135deg, #4a90e2 0%, #ffffff 100%)',
                color: '#0a0a0a',
                fontWeight: 'bold',
                textDecoration: 'none',
                boxShadow: '0 0 24px 4px rgba(74,144,226,0.45)'
              }}>Get Started</a>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PricingSection />);
  </script>
</body>
